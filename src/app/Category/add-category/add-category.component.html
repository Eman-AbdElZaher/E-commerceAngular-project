
<div class="container" >
    <h2>Admin:Create Category </h2>
    <form [formGroup]="CategoryForm" method="POST">
        <!-- {{CategoryForm.value |json}} -->
        <div class="form-group">
            <label>Name</label>
            <input [class.is-invalid]="Name.invalid && Name.touched" formControlName="Name" type="text"
                [class.is-valid]="Name.valid" class="form-control" placeholder="enter Category Name">
             <div *ngIf="Name.invalid && Name.touched">
                <small *ngIf="Name.errors.required" class="text-danger">
                    Name is required</small>
                <small *ngIf="Name.errors.minlength" class="text-danger">
                    Name must be at least 4 characters
                </small>
            </div> 
        </div>
        <div class="form-group">
              <label >
               Upload Image
            </label>
             <input formControlName="Image" [class.is-invalid]="ImageCat.invalid && ImageCat.touched"  type="file"
          
            class="form-control-file"  />
             
        </div>
        <!-- <div class="col-md-4"  >
          <img #im src="assets/images/women-1.jpg" width="100" height="100">
        </div> -->

        <button type="submit" [disabled]="CategoryForm.invalid" (click) ="createCat()" routerLink="/CategoryGetAll"  class="btn btn-primary" id="btn">Create</button>
    </form>
</div>
