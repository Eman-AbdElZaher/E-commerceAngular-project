 <div class="container">
    <h2>Admin:Create Product </h2>
    <form [formGroup]="createproduct">
      
        <div class="form-group">
             <label> Name</label>
             <input formControlName="name" [class.is-invalid]="name.invalid && name.touched" type="text" class="form-control" />
           
        </div>
        <div *ngIf="name.invalid &&name.touched">
            <small class="text-danger" *ngIf="name.errors.required">User Name is required</small>
            <small class="text-danger" *ngIf="name.errors.minlength">Min Length is 3</small>
           
       </div>
    
            <div class="form-group">
             <label>Price</label>
             <input formControlName="price" [class.is-invalid]="price.invalid && price.touched"   type="text" class="form-control"/>
            <small class="text-danger" *ngIf="createproduct.errors?.P_valid">Price must be positive </small>
        </div>
        <div *ngIf="price.invalid &&price.touched ">
            <small class="text-danger" *ngIf="price.errors.required">price is required</small>
            <small class="text-danger" *ngIf="price.errors.Pvalid">must be positive</small> -->
            
        </div>
        <div class="form-group">
             <label>Quantity</label>
             <input type="number" min="1"  formControlName="quantity" [class.is-invalid]="quantity.invalid && quantity.touched"  class="form-control"/>
            <small class="text-danger" *ngIf="createproduct.errors?.q_valid">Quantity must be positive and more than Zero</small>
        </div>
        <label>Color</label>
        <div class="form-group">
            <select class="custom-select" formControlName="color"  type="text" class="form-control"> 
               

                <option *ngFor="let c of colors" >{{c}}  </option>
            </select>
        </div>
       <label>Category</label>
        <div class="form-group">
            <select class="custom-select" formControlName="categoryID"    type="text" class="form-control"> 
             <option *ngFor="let item of category" [value]="item.id">{{item.name}}  </option>
            </select>
        </div>
         <div class="form-group">
             <label>Image</label>
             <input formControlName="image" [class.is-invalid]="image.invalid && image.touched"   type="text" class="form-control"/>
            <small class="text-danger" *ngIf="createproduct.errors?.img_valid">Password and confirm password not match</small>
        </div>

        
            <button type="submit" [disabled]="createproduct.invalid" (click)="create()" class="btn btn-primary" id="btn" routerLink= "/index" >Create</button>
    </form>

      
   
        
</div>
