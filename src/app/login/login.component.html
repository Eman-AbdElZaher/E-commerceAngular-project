<div class="login_page">
    <div class="container shadow-sm">
        <h1 class="text-center">Log In</h1>
        <form [formGroup]="LoginForm">
            <div *ngIf="invalidLogin" class="alert alert-danger">Invalid username and/or password.</div>
            <div class="form-group">
                 <label>User Name</label>
                 <input formControlName="userName" [class.is-invalid]="userName.invalid && userName.touched" type="text" class="form-control" />
           
            <div *ngIf="userName.invalid && userName.touched">
                <small class="text-danger" *ngIf="userName.errors.required">User Name is required</small>
            </div>
            </div>
               <div class="form-group">
                   <label>password</label>
                    <input formControlName="password" type="password" class="form-control" />
               </div>
                <input type="button" (click)="signIn()" id="login-btn"class='w-100' value="Log in">
        </form>
        <p class="text-uppercase f-statment">Dont have an Account? <a [routerLink]="['/Register']">Sign Up</a></p>    
    </div>
</div>
<router-outlet></router-outlet>
