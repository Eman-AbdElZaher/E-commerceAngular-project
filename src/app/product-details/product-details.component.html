<section class="product-details">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
              <div class="product-img">
                  <img [src]="product.Image">
              </div> 
            </div>
            <div class="col-md-6">
                <h5>{{product.Name}}</h5>
                <p class="mb-2 text-muted text-uppercase small">Shirts</p>
                <ul class="rating">
                  <li>
                    <i class="fas fa-star fa-sm text-primary"></i>
                  </li>
                  <li>
                    <i class="fas fa-star fa-sm text-primary"></i>
                  </li>
                  <li>
                    <i class="fas fa-star fa-sm text-primary"></i>
                  </li>
                  <li>
                    <i class="fas fa-star fa-sm text-primary"></i>
                  </li>
                  <li>
                    <i class="far fa-star fa-sm text-primary"></i>
                  </li>
                </ul>
                <p><span class="mr-1"><strong>${{product.Price}}</strong></span></p>
                <p class="pt-1">{{product.Desc}}</p>
                <div class="table-responsive">
                  <table class="table table-sm table-borderless mb-0">
                    <tbody>
                      <tr>
                        <th class="pl-0 w-25" scope="row"><strong>Model</strong></th>
                        <td>{{product.Name}}</td>
                      </tr>
                      <tr>
                        <th class="pl-0 w-25" scope="row"><strong>Color</strong></th>
                        <td>{{product.Color}}</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <hr>
                <div class="table-responsive mb-2">
                  <table class="table table-sm table-borderless">
                    <tbody>
                      <tr>
                        <td class="pl-0 pb-0 w-25">{{product.Quantity}}</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <button type="button" class="btn btn-light btn-md mr-1 mb-2"><i
                    class="fas fa-shopping-cart pr-2"></i>Add to cart</button>
                    <button type="button" class="btn btn-danger btn-sm px-3 my-1 material-tooltip-main" data-toggle="tooltip"
                      data-placement="top" title="Add to wishlist">
                        <i class="far fa-heart"></i>
                   </button>
              </div>
            </div>
        </div>
</section>
